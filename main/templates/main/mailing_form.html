{% extends "main/base.html" %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm bg-light" style="border-radius: 30px;">
                    <div class="card-header bg-primary text-white text-center" style="border-radius: 30px 30px 0 0;">
                        {% if object %}
                            <h2>Редактирование рассылки</h2>
                        {% else %}
                            <h2>Создание рассылки</h2>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}">Выберите клиентов:</label>
                                {{ form.clients }}
                            </div>

                            <div class="form-group">
                                <label for="{{ form.message.id_for_label }}">Сообщение:</label>
                                {{ form.message }}
                            </div>

                            <div class="form-group">
                                <label for="{{ form.send_date.id_for_label }}">Дата и время начала:</label>
                                {{ form.send_date }}
                            </div>

                            <div class="form-group">
                                <label for="{{ form.end_date.id_for_label }}">Дата и время окончания:</label>
                                {{ form.end_date }}
                            </div>

                            <div class="form-group">
                                <label for="{{ form.interval.id_for_label }}">Интервал:</label>
                                {{ form.interval }}
                            </div>

                            <button class="btn btn-success rounded-pill" type="submit">Сохранить</button>
                            <a class="btn btn-secondary rounded-pill" href="{% url 'main:mailing_list' %}" role="button">Отменить</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
